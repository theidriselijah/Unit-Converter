<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="main-heading">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="number-to-convert">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="unit-container">
                <div id="length-container">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-conversion">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>
                <div id="volume-container">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-conversion">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>
                <div id="mass-container">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-conversion">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
